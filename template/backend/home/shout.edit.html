<include href="header.list.html" />

<form action="{{@BASE}}/adminCP/home/shoutbox/id={{@data.id}}/order={{@sort.order}},{{@sort.direction}}/page={{@page}}" method="post">
<div class="field">
  <label class="label">{{@LN__Message}}</label>
  <div class="control">
    <textarea class="textarea" name="form_data[message]" rows="5" cols="40">{{ @data.message |raw }}</textarea>
  </div>
</div>
<div class="field is-grouped">
	<p class="control">
		<button class="button is-success" type="submit">
			<span class="icon"><i class="fas fa-save"></i></span>
			<span>{{@LN__Save}}</span>
		</button>
	</p>
	<p class="control">
		<button class="button is-light" type="reset">
			<span class="icon"><i class="fas fa-undo-alt"></i></span>
			<span>{{@LN__Reset}}</span>
		</button>
	</p>
</div>
</form>
