<!DOCTYPE html>
<html lang="en">
	<head>
	    <base href="{{@SCHEME.'://'.@HOST.@BASE.'/'}}"/>
		<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="">
		<meta name="keywords" content="{KEYWORDS}">
		<meta name="description" content="">
		<meta name="robots" content="INDEX,FOLLOW">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{@TITLE}}</title>
		<link rel="shortcut icon" href="https://treknation.net/webpics/favicon.ico" type="image/x-icon" />
		<link rel='stylesheet' type='text/css' href="{{@CSS_UI}}css/styles.css" />
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
		<script src="{{ @BASE }}/app/js/jquery.tokeninput.js"></script>
	<check if="{{empty(@_COOKIE['cookieconsent_status']) }}">
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.css" integrity="sha384-nA7usz4cMKo7RylsCZnpe0V9qx5X7sa011o0OrDzrKUE7Ero1gB48Fjaw6SFxVZe" crossorigin="anonymous" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.1/cookieconsent.min.js" integrity="sha384-xLPjH6nqG4p/2mu1KJ1t+4KqcvkyXVwBucQtyGK65lDNfKzECxGY/QEYWR+Wompr" crossorigin="anonymous"></script>
		<script>
		window.addEventListener("load", function(){
		window.cookieconsent.initialise({
		  "theme": "classic",
		  "position": "bottom-right",
		  "content": {
			"message": "{{@LN__CookieText}}",
			"dismiss": "{{@LN__CookieAccept}}",
			"link": "{{@LN__CookieInfo}}",
			"href": "{{@BASE}}/page/eucookie"
		  }
		})});
		</script>
	</check>
		{{ @JS_HEAD | raw }}
		<check if="{{ isset(@bb2_javascript)}}">{{ @bb2_javascript | raw }}</check>
	</head>
<body class="has-navbar-fixed-top">
<section class="is-fullheight">

{{ @BODY | raw }}

</section>
	<check if="{{ isset(@JS_BODY)}}">{{ @JS_BODY | raw }}</check>
	<check if="{{ isset(@DEBUGLOG) AND @_SESSION['groups']&64 }}"><div><textarea cols='120' rows='3'>{{ @DEBUGLOG }}</textarea></div></check>
</body>
</html>
