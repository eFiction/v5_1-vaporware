<check if="{{ empty($letters) AND empty(@header.1) }}">
	<true>
		{{ @LN__NoAuthorsListed }}
	</true>
	<false>
		<h2>{{ @header.0 }}<check if="{{empty(@header.1)}}"><true></h2>
		<div class="nav-alphabet">
			<ul>
			<li><a href="{{@BASE}}/authors" title="{{ @LN__Overview }}">{{ @LN__Overview }}</a></li>
			<repeat group="{{ @letters }}" value="{{ @letter }}">
				<check if="{{ @letter.href }}">
					<true><li><a href="{{@BASE}}/authors/{{ @letter.label }}" title="{{ @letter.label }}">{{ @letter.label }}</a></li></true>
					<false><li>{{ @letter.label }}</li></false>
				</check>
			</repeat>
			</ul>
		</div>
		</true>
		<false> &raquo; {{@header.1.name}}</h2>
		</false>
		</check>
		<!-- BLOCK:CONTENT -->
		{{ @content | raw }}
		<!-- END:CONTENT -->
	</false>
</check>
