<check if="{{ @viewtype=='full' }}">
<true>
<div class="columnize">
	<!-- BLOCK:CELL -->
	<repeat group="{{ @listing }}" key="{{@letter}}" value="{{ @authors }}">
	<div class="author-grid-wrapper">
		<div class="author-grid-letter"><a href="{{@BASE}}/authors/letter/{{@letter}}">{{@letter}}</a></div>
		<ul class="author-grid">
			<repeat group="{{ @authors }}" value="{{ @author }}">
			<!-- BLOCK:NAMES -->
				<li><a href="{{@BASE}}/members/{{ @author.name }}">{{ @author.name }}</a> ({{ @author.stories }})</li>
			<!-- END:NAMES -->
			</repeat>
		</ul>
	</div>
	</repeat>	
	<!-- END:CELL -->
</div>
</true>
<false>
<h2>{{strtoupper(@letter)}}</h2>
	<div class="columnize">
		<ul class="alphabetical">
		<repeat group="{{ @listing }}" value="{{ @author }}">
			<li>
				<a href="{{@BASE}}/members/{{ @author.name }}">{ICON:member}</a>
				{{ @author.name }} ({{ @author.stories }})
			</li>
		</repeat>
		</ul>
	</div>
</false>
</check>
