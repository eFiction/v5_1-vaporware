<h2><a href='{{@BASE}}/home/news'>{{@LN__News_Box}}</a></h2>
<repeat group="{{ @newsItems }}" value="{{ @news }}" counter="{{ @ctr }}">
	<div >
		<h3><a href='{{@BASE}}/home/news/id={{ @news.nid }}'>{{ @news.headline }}</a></h3>
		<h6>{{@LN__News_writtenby}} <a href='{{@BASE}}/members/{{ @news.username }}'>{{ @news.username }}</a> @ {{ date(@CONFIG.datetime_format, @news.timestamp) }}</h6>
		{{ nl2br(@news.newstext) | raw}}
{*		<div class="news-full">{NEWSMORE}</div> *}
		<br /><br /><div align="right"><a href='{{@BASE}}/home/news/id={{ @news.nid }}#comments'><input class="button is-light" type="submit" value="{{ @LN__CommentsC, @news.comments | format }}"></a></div>
	</div>
</repeat>
<a class="button is-link" href='{{@BASE}}/home/news'>{{@LN__News_Archive}}</a>
