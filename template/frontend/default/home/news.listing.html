<h2>{{@LN__News_Box}}</h2>
<F3:check if="{{isset(@paginate.firstPage)}}"><include href="main/paginate.html" /></F3:check>
<repeat group="{{ @newsItems }}" value="{{ @news }}" counter="{{ @ctr }}">
		<h3><a href='{{@BASE}}/home/news/id={{ @news.nid }}'>{{ @news.headline }}</a></h3>
		<h6>{{@LN__News_writtenby}} <a href='{{@BASE}}/members/{{ @news.username }}'>{{ @news.username }}</a> @ {{ date(@CONFIG.datetime_format, @news.timestamp) }}</h6>
		{{ nl2br(@news.newstext) | raw}}
		<div align="right"><a href='{{@BASE}}/home/news/id={{@news.nid}}#comments'><input class="button is-light" type="submit" value="{{ @LN__CommentsC, @news.comments | format }}"></a></div>
</repeat>
<F3:check if="{{isset(@paginate.firstPage)}}"><include href="main/paginate.html" /></F3:check>
