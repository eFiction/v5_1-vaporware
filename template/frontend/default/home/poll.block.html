<div class="news-box">
	<h5><a href='{{@BASE}}/home/polls'>{{@LN__PollBox}}</a></h5>
	<repeat group="{{ @pollItems }}" value="{{ @poll }}" counter="{{ @ctr }}">
		<a href='{{@BASE}}/home/polls/id={{ @poll.id }}'>{{ @poll.question }}</a><br />
		{{@LN__PollOpenSince, date(@CONFIG.datetime_format, @poll.start_date) | format }}<br />
		<check if="{{ @poll.end_date==NULL }}"">
			<true>
				{{@LN__PollOUFN}}
			</true>
			<false>
				{{@LN__PollCloseOn, date(@CONFIG.datetime_format, @poll.end_date) | format }}
			</false>
		</check>
		<br />
	</repeat>
	<check if="{{ empty(@pollItems) }}">{{@LN__Poll_NoActivePolls}}<br /></check>
	<a class="button is-light" href='{{@BASE}}/home/polls'>{{@LN__AllPolls}}</a>
</div>
