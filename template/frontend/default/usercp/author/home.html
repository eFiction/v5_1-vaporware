<!-- error notification v4 -->
<check if="{{ isset(@load_error) }}">
	<div class="notification is-warning">
		<button class="delete"></button>
		{{ @LN__FailedLoadItem, @LN__Story | format }}
	</div>
</check>
<!-- END: error notification -->
		

<check if="{{ @_SESSION['groups']&5 }}">
	<true>
	<article class="message is-info">
		<div class="message-body">
		You have (x) unfinished stories. Change that?
		</div>
	</article>

	<div class="columns">
		<div class="column">Chart top 5 by hits</div>
		<div class="column">Chart top 5 by reviews</div>
	</div>
	</true>
	<false>
		<check if="{{ TRUE === \Config::getPublic('author_self') }}">
			<true>
				Not author
			</true>
			<false>
				Moderated archive
			</false>
		</check>
	</false>
</check>
