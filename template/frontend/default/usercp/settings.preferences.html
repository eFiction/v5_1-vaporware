	<div class="notification is-success">
		<button class="delete"></button>
		{{ @LN__Changes_saved }}
	</div>

<form class="form-horizontal" method="post" action="{{@BASE}}/userCP/settings/preferences">
	<fieldset>
	<legend>{{@LN__UCP_Pref_Alerts}}</legend>
	<div class="field">
		{{@LN__UCP_Pref_AlertOn}}
		<label class="label" for="multipleradios-0">{{@LN__UCP_Pref_AlertFeedback}}</label>
		<div class="control">
			<label class="radio" for="multipleradios-0-0"><input type="radio" id="feedback_yes" name="form[alert_feedback]" value="1" <check if="{{ @data.alert_feedback==1 }}">checked="checked"</check>> {{@LN__yes}}</label>
			<label class="radio" for="multipleradios-0-1"><input type="radio" id="feedback_no" name="form[alert_feedback]" value="0" <check if="{{ @data.alert_feedback==0 }}">checked="checked"</check>> {{@LN__no}}</label>
		</div>
	</div>
	<div class="field">
		<label class="label" for="multipleradios-0">{{@LN__UCP_Pref_AlertComment}}</label>
		<div class="control">
			<label class="radio" for="multipleradios-0-0"><input type="radio" id="comment_yes" name="form[alert_comment]" value="1" <check if="{{ @data.alert_comment==1 }}">checked="checked"</check>> {{@LN__yes}}</label>
			<label class="radio" for="multipleradios-0-1"><input type="radio" id="comment_no" name="form[alert_comment]" value="0" <check if="{{ @data.alert_comment==0 }}">checked="checked"</check>> {{@LN__no}}</label>
		</div>
	</div>
	<div class="field">
		<label class="label" for="multipleradios-0">{{@LN__UCP_Pref_AlertFavourite}}</label>
		<div class="control">
			<label class="radio" for="multipleradios-0-0"><input type="radio" id="favourite_yes" name="form[alert_favourite]" value="1" <check if="{{ @data.alert_favourite==1 }}">checked="checked"</check>> {{@LN__yes}}</label>
			<label class="radio" for="multipleradios-0-1"><input type="radio" id="favourite_no" name="form[alert_favourite]" value="0" <check if="{{ @data.alert_favourite==0 }}">checked="checked"</check>> {{@LN__no}}</label>
		</div>
	</div>
	</fieldset>
	<fieldset>
	<legend>{{@LN__UCP_Pref_View}}</legend>
	<div class="field">
		<label class="label" for="multipleradios-0">{{@LN__UCP_Pref_TOC}}</label>
		<div class="control">
			<label class="radio" for="multipleradios-0-0"><input type="radio" id="showTOC_yes" name="form[p][showTOC]" value="1" <check if="{{ @data.p.showTOC==1 }}">checked="checked"</check>> {{@LN__yes}}</label>
			<label class="radio" for="multipleradios-0-1"><input type="radio" id="showTOC_no" name="form[p][showTOC]" value="0" <check if="{{ @data.p.showTOC==0 }}">checked="checked"</check>> {{@LN__no}}</label>
		</div>
	</div>		
	<div class="field">
		<label class="label" for="selectbasic-0">{{@LN__UCP_Pref_Sort}}</label>
		<div class="control">
			<div class="select">
				<select name="form[p][sortNew]">
					<option value="0"<check if="{{@data.p.sortNew==0}}"> selected="selected"</check>>{{@LN__UCP_Pref_sortAZ}}</option>
					<option value="1"<check if="{{@data.p.sortNew==1}}"> selected="selected"</check>>{{@LN__UCP_Pref_sortNew}}</option>
				</select>
			</div>
		</div>
	</div>
	<div class="field">
		<label class="label" for="selectbasic-0">{{@LN__UCP_Pref_Language}}</label>
		<div class="control">
			<div class="select">		
				<select name="form[p][language]">
				<repeat group="{{ @CONFIG.language_available }}" key="{{@lang}}" value="{{@language}}">
					<option value="{{@lang}}"<check if="{{ (@data.p.language!='' AND @data.p.language==@lang) OR (@data.p.language=='' AND @CONFIG.language_default==@lang) }}"> selected="selected"</check>>{{@language}}</option>
				</repeat>
				</select>
			</div>
		</div>
	</div>		
	<div class="field">
		<label class="label" for="selectbasic-0">{{@LN__UCP_Pref_Layout}}</label>
		<div class="control">		
			<div class="select">
				<select name="form[p][layout]">
				<repeat group="{{ @CONFIG.layout_available }}" key="{{@lay}}" value="{{@layout}}">
					<option value="{{@lay}}"<check if="{{ (@data.p.layout!='' AND @data.p.layout==@lay) OR (@data.p.layout=='' AND @CONFIG.layout_default==@lay) }}"> selected="selected"</check>>{{@layout}}</option>
				</repeat>
				</select>
			</div>
		</div>
	</div>
	<div class="field">
		<label class="label" for="selectbasic-0">{{@LN__UCP_Pref_Editor}}</label>
		<div class="control">
			<label class="radio" for="multipleradios-0-0"><input type="radio" id="useEditor_yes" name="form[p][useEditor]" value="1" <check if="{{ @data.p.useEditor==1 }}">checked="checked"</check>> {{@LN__yes}}</label>
			<label class="radio" for="multipleradios-0-1"><input type="radio" id="useEditor_no" name="form[p][useEditor]" value="0" <check if="{{ @data.p.useEditor==0 }}">checked="checked"</check>> {{@LN__no}}</label>
		</div>
	</div>			
	<div class="field">
		<label class="label" for="selectbasic-0">{{@LN__UCP_Pref_Age}}</label>
		<div class="control">		
			<input type="radio" id="ageconsent_yes" name="form[p][ageconsent]" value="1" <check if="{{ @data.p.ageconsent==1 }}">checked="checked"</check>><label for="ageconsent_yes"> {{@LN__yes}}</label>
			<input type="radio" id="ageconsent_no" name="form[p][ageconsent]" value="0" <check if="{{ @data.p.ageconsent==0 }}">checked="checked"</check>><label for="ageconsent_no"> {{@LN__no}}</label>
		</div>
	</div>

<!--		{{@LN__UCP_Pref_hideTags}}<input type="hidden" name="form[p][hideTags]" value="{{@data.p.hideTags}}"> -->

	</fieldset>
	<input class="button is-success" type="submit">&nbsp;<input class="button is-danger" type="reset">
</form>
<br />
