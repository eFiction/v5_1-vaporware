<check if="{{@feedback=='error'}}"><div class="note alert-box-half error">{{@LN__Error}}</div></check>
<check if="{{@feedback=='success'}}"><div class="note alert-box-half success">{{@LN__Success}}</div></check>
<h2>{{@LN__ChangePW}}</h2>
<form method="post" action="{{@BASE}}/userCP/settings/changepw">
<div class="notification">
<div class="field">
  <label class="label">{{@LN__oldPW}}</label>
  <div class="control">
    <input class="input" type="password" name="change[old]" />
  </div>
  <p class="help">Type in your old password.</p>
</div>
<div class="field">
  <label class="label">{{@LN__newPW}}</label>
  <div class="control">
    <input class="input" type="password" name="change[new1]" />
  </div>
  <p class="help">Type in your new password.</p>
</div>
<div class="field">
  <label class="label">{{@LN__newPWrepeat}}</label>
  <div class="control">
    <input class="input" type="password" name="change[new2]" />
  </div>
  <p class="help">Repeat your new password.</p>
</div>
<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
  <div class="control">
    <button class="button is-link is-light">Cancel</button>
  </div>
</div>
</form>
</div>
