<form action="{{@BASE}}/userCP/library/{{@module}}/id=new;returnpath={{@returnpath}}</check>" method="post">

<div class="field is-horizontal">
  <div class="field-label is-normal">
    <label class="label">{{@LN__Title}}</label>
  </div>
  <div class="field-body">
    <div class="field">
      <div class="control">
        <input class="input" type="text" name="new_data[title]" />
      </div>
    </div>
  </div>
</div>

<div class="field is-horizontal">
	<div class="field-label is-normal">&nbsp;</div>
	<div class="field-body">
		<div class="field"><div class="control">
			{@*LN_collectionTypeSelect}:<br/>
			<label class="radio">
				<input type="radio" <check if="{{ @module=='series' }}">checked="checked"</check> name="new_data[ordered]" value="1">
				{@*LN_collectionTypeSeries} <a class="tooltip is-tooltip-multiline" data-tooltip="Info: {@*LN_ExplainSeries}.">{ICON:info}</a>
			</label><br/>
			<label class="radio">
				<input type="radio" <check if="{{ @module=='collections' }}">checked="checked"</check> name="new_data[ordered]" value="0">
				{@*LN_collectionTypeCollection} <a class="tooltip is-tooltip-multiline" data-tooltip="Info: {@*LN_ExplainCollection}.">{ICON:info}</a>
			</label>
		</div></div>
	</div>
</div>

<div class="field is-horizontal">
	<div class="field-label">&nbsp;</div>
	<div class="field-body">
		<div class="field is-grouped">
			<p class="control">
				<button class="button is-primary" type="submit">
					<span class="icon"><i class="fas fa-save"></i></span>
					<span>{{@LN__Submit}}</span>
				</button>
			</p>
		</div>
	</div>
</div>
