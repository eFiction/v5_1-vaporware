<check if="{{isset(@msgWriteError)}}"><div class="note alert-box-half error">Error: {{@msgWriteError}}</div></check>
<div class="form-wrapper">
<fieldset>
	<legend>{{@LN__PM_WritePM}}</legend>
	<form method="post" action="{{@BASE}}/userCP/messaging/write">
	<table width="100%">
		<tr>
			<td><h6>{{@LN__PM_Recipient}}:</h6></td>
			<td><div class="field"><input class="field input" type="text" name="recipient" id="recipient"></div></td>
		</tr>
		<tr><td><h6>{{@LN__PM_Subject}}:</h6></td><td><input class="input" type="text" name="subject" value="{{@write_data.subject}}"></td></tr>
		<tr><td colspan="2"><textarea class="textarea" name="message"><check if="{{@write_data.message}}">&#13;&#10;&nbsp&#13;&#10;--- {{@LN__PM_ReplyMessageHeader, date(@CONFIG.datetime_format,@write_data.date_sent), @write_data.sender | format}} ---&#13;&#10;|&#13;&#10;| {{ str_replace("\n", "\n| ", @write_data.message) }}</check></textarea></td></tr>
		<tr><td colspan="2"><input class="button" type="submit"><input type="hidden" name="return" value="{RETURN}"></td></tr></table>
	</form>
</fieldset>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $("#recipient").tokenInput("{{$BASE}}/userCP/ajax/messaging",{
    	method: "post",
    	queryParam: "namestring",
    	prePopulate: [{{@write_data.recipient|raw}}]
    });
});
</script>
