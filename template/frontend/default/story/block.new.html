<h1>{{@LN__NewStories}}</h1>
<div class="index-box">
<check if="{{sizeof(@renderData)>0}}">
<true>
	<repeat group="{{@renderData}}"  value="{{ @story }}" counter="{{ @ctr }}">
		<check if="{{@extra=='large'}}">
			<true>
					<div class="listing">
						<div class="updated-title"><a href="{{@BASE}}/story/read/{{@story.sid}}">{{@story.title}}</a> {{@LN__by}} 
						<repeat group="{{@story.cache_authors}}" value="{{ @author }}" counter="{{ @ctr }}"><check if="{{@ctr>1}}">, </check><a href="{{@BASE}}/members/id={{@author.0}}">{{@author.1}}</a></repeat></div>
						<div class="updated-summary">{{@story.summary | raw}}</div>
					</div>
			</true>
			<false>
					<div class="listing">
						<div class="updated-title">
							<span class="toggle">
								<span class="toggle_more">{ICON:square-down}</span>
								<span class="toggle_less" style="display:none" >{ICON:square-up}</span>
							</span>
							<a href="{{@BASE}}/story/read/{{@story.sid}}">{{@story.title}}</a><br/>
							{{ @LN__AuthorCounted, sizeof(@story.cache_authors) | format }}: <repeat group="{{@story.cache_authors}}"  value="{{ @author }}" counter="{{ @ctr }}"><check if="{{@ctr>1}}">, </check><a href="{{@BASE}}/members/id={{@author.0}}">{{@author.1}}</a></repeat><br />
							<div class="toggle_container" style="display:none"><div class="updated-summary">{{@story.summary | raw}}</div></div>
						</div>
					</div>
			</false>
		</check>
	</repeat>
</true>
<false>
	{{@LN__noNewStory}}
</false>
</check>
</div>
