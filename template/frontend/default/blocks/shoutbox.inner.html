<check if="{{isset(@shoutboxLines)}}">
<repeat group="{{ @shoutboxLines }}" value="{{ @line }}">
			<div class="sboxMSG">
				<div class="sboxUser">
					<check if="{{ @line['uid']==0 }}"><true>{{ @line['name'] }}</true><false><a href="{{ @BASE }}/members/id={{ @line['uid'] }}">{{ @line['name'] }}</a></false></check></div><div class="sboxDate"> @ {{ date( @CONFIG.date_format_long, @line['date']) }}</div>
					<div class="clearfix"></div><div class="sboxText">{{ @line['message'] |raw }}</div>
			</div>
</repeat>
</check>
<check if="{{isset(@shoutboxMember)}}">
{*			<div id="sBoxEmoticons">%emoticons%</div> *}
			<div class="field">{ICON:keyboard}<textarea id="shout" rows="10" cols="29" name="message" placeholder="__yourTextHere"></textarea></div>
</check>
<check if="{{isset(@shoutboxGuest)}}">
			<div class="field">{ICON:member}<input type="text" name="name" placeholder="your name" value=""></div>
			<div class="field">{ICON:keyboard}<textarea id="shout" rows="10" cols="29" name="message" placeholder="__yourTextHere"></textarea></div>
			<div class="captchaBox">&nbsp;</div>
			<div class="field"><input type="text" name="captcha" placeholder="captcha"></div>
	<script type="text/javascript">
		getCaptchaImage();
		$('.captchaBox').unbind();
		$('.captchaBox').click(getCaptchaImage);
	</script>
</check>
