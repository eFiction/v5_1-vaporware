<check if="{{isset(@shoutboxLines)}}">
<repeat group="{{ @shoutboxLines }}" value="{{ @line }}">
			<div class="sboxMSG">
				<div class="sboxUser">
					<check if="{{ @line['uid']==0 }}"><true>{{ @line['name'] }}</true><false><a href="{{ @BASE }}/members/{{ @line.name }}">{{ @line.name }}</a></false></check></div><div class="sboxDate"> @ {{ date( @CONFIG.datetime_format, @line['date']) }}</div>
					<div class="clearfix"></div><div class="sboxText">{{ @line['message'] |raw }}</div>
			</div>
</repeat>
</check>
<check if="{{isset(@shoutboxMember)}}">
{*			<div id="sBoxEmoticons">%emoticons%</div> *}
			<div class="field"><textarea class="textarea" placeholder="Text" id="shout" rows="5" cols="10" name="message"></textarea></div>
</check>
<check if="{{isset(@shoutboxGuest)}}">
			<div class="field"><input class="input" type="text" name="name" placeholder="Name" value=""></div>
			<div class="field"><textarea class="textarea" placeholder="Text" id="shout" rows="5" cols="10" name="message"></textarea></div>
			<div class="captchaBox">&nbsp;</div>
			<div class="field"><input class="input" type="text" name="captcha" placeholder="Captcha"></div>
	<script type="text/javascript">
		getCaptchaImage();
		$('.captchaBox').unbind();
		$('.captchaBox').click(getCaptchaImage);
	</script>
</check>
