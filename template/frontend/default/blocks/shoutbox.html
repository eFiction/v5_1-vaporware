	<h4>{{@LN__Shoutbox}}</h4>
	<div id="sboxContent" data-offset=0>

	<div class="field has-addons">
	<p class="control">
		<button class="button">
		<span class="shoutButton icon is-small" data-direction="top"">
			{ICON:angle-double-up}
		</span>
		</button>
	</p>
	<p class="control">
		<button class="button">
		<span class="shoutButton icon is-small" data-direction="up"">
			{ICON:angle-up}
		</span>
		</button>
	</p>
	<p class="control">
		<button class="button">
		<span class="shoutButton icon is-small" data-direction="down"">
			{ICON:angle-down}
		</span>
		</button>
	</p>
<check if="{{@_SESSION['userID']>0 OR TRUE==\Config::getPublic('shoutbox_guest')}}">
	<p class="control">
		<button class="button">
		<span class="shoutButton icon is-small" data-action="shout">
			{ICON:comment}
		</span>
		</button>
	</p>
	</check>
	</div>

		<span id="sboxError" style="display: none"></span>
		<form id="sboxInput" style="display: none">
			<span id="sboxForm"></span>
			<div class="buttons are-small">
				<input class="shoutButton button is-success" data-action="submit" type="submit" value="{{@LN__Submit}}">
				<input class="shoutButton button is-light" data-action="reset" type="reset" value="{{@LN__Reset}}">
			</div>
		</form>
		<div id="sboxLines"></div>
	</div>
