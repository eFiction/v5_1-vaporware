<include href="main/header.html" />

{*
<!-- Hero content: will be in the middle -->
<div class="hero-body">
<div class="container"><!-- end hero container -->
*}
 	<check if="{{TRUE==\Config::getPublic('maintenance')}}">
		<section class="hero is-warning is-small"><div class="hero-body"><div class="container"><h2 class="subtitle">{{@LN__MaintenanceMode}}!</h2></div></div></section>
	</check>

	<div class="container is-fullhd"><!-- start container -->
	<div class="columns">
		<div class="column"><a href="{{@BASE}}"><h1>{{@CONFIG.page_title}}</h1></a> {{@CONFIG.page_slogan}}</div>
	</div>
	<div class="columns">
		<div class="column">{BLOCK:menu.main}</div>
	</div>
	
	<div class="columns"><!-- start columns -->
	<check if="{{ @@systempage }}">
		<true>
	<!-- layout for system pages (admin panel, error pages, ...) -->
		<true>
		<div class="column is-3">{{@LEFT|raw}}</div>
		<div class="column is-9"><!-- start content -->
		</true>
		
	<!-- regular pages -->
		<false>
		<div class="column is-2 is-hidden-touch">
				{BLOCK:story.tagcloud.20}
			{BLOCK:shoutbox}
			{{@LEFT}}
			</div>
			<!-- select width for main section -->
			<check if="{{ isset(@bigscreen) }}">
				<true>
		<div class="column is-10"><!-- start content -->
				</true>
				<false>
		<div class="column is-8"><!-- start content -->
				</false>
			</check>
		</false>
	</check>

	<check if="{{ isset(@title_h1) }}">
			<h1>{{ @title_h1 }}</h1>
	</check>
		
	<check if="{{ isset(@title_h3) }}">
			<h3>{{ @title_h3 }}</h3>
	</check>

		{{@BODY | raw }}
		</div><!-- end content -->

	<!-- drop right bar for system  -->
	<check if="{{ empty(@bigscreen) and empty(@systempage) }}">
		<div class="column is-2">
		{BLOCK:story.stats}{BLOCK:categories}{BLOCK:calendar}
			{{@RIGHT|raw}}
		</div>
	</check>
	</div><!-- end columns -->
	
	</div><!-- end container -->
{*	
</div><!-- end hero container -->
</div><!-- END Hero content: will be in the middle -->
*}

<include href="main/footer.html" />
