<!-- Hero head: will stick at the top -->
<div class="hero-head">
	<include href="main/header.html" />
</div>

<div class="hero-body">
	<!-- open main container -->
	<div class="container is-fullhd">
		<article class="message is-warning">
			<div class="message-body has-text-centered">
				<h2 class="subtitle">{{@LN__MaintenanceMode}}!</h2>
				<div>{PAGE:maintenance}</div>
			</div>
		</article>

		<a href="{{@BASE}}"><h1>{{@CONFIG.page_title}}</h1></a> {{@CONFIG.page_slogan}}

		<div class="columns is-centered">

			<div class="column is-8">
				<check if="{{ isset(@title_main) }}">
					<h1>{{ @title_main }}</h1>
				</check>

				<check if="{{ isset(@title_sub) }}">
					<h3>{{ @title_sub }}</h3>
				</check>

				{{@BODY | raw }}
			</div>

		</div>
	</div>
<!-- end container -->
</div>

<div class="hero-foot">
	<include href="main/footer.html" />
</div>
